    <body id="container">
        <div class="container" id="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">

                    </div>
                    <div class="alert alert-info" role="alert" id="message1" style="visibility: hidden; width:600px;">
